<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Project with JS and Bootstrap</title>
</head>
<body>

    <button id="changeTheme" onclick="changeTheme()" class="btn btn-secondary position-absolute top-0 end-0 m-3"><i class="bi bi-brightness-high-fill"></i></button>

    <h1 class="text-center mb-4 p-4">Cars Project <br> with JS and Bootstrap</h1>
    
    <div class="container text text-center">
        <div class="row" id="cards">
            
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="zoomImg" tabindex="-1" aria-labelledby="nameCar" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nameCar">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" id="imgModal" class="card-img-top">
                    <p id="descriptionCar"></p>
                </div>
            </div>
        </div>
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
